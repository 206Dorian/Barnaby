<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Barnaby.com</title>
</head>

<body>

<div class='login-page'>
    <div class='container'>
      <div class='row'>
        
        <div class='col-2'>
          <div class='form-container'>
            <div class='form-btn'>
              <span onclick='login()'>Login</span>
              <span onclick='register()'>Register</span>
              <hr id='indicator' />
            </div>
            <form id='loginForm'>
              <input type='Email' placeholder='Email' id='email-login' />
              <input type='Password' placeholder='Password' id='password-login' />
              <button type='submit' class='btn'>Login</button>
            </form>
            <form id='registerForm'>
              <input
                type='First Name'
                placeholder='First Name'
                id='firstname-signup'
              />
              <input
                type='Last Name'
                placeholder='Last Name'
                id='lastname-signup'
              />
              <input type='Email' placeholder='Email' id='email-signup' />
              <input
                type='Username'
                placeholder='Username'
                id='username-signup'
              />
              <input
                type='Password'
                placeholder='Password'
                id='password-signup'
              />
              <button type='submit' class='btn'>Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='col-2'>
    <img
      src="assets\images\IMG_1496.jpg"
      width='100%'
    />
  </div>
  <script src='./js/login.js'></script>
  <script src='./js/toggle-form.js'></script>
 
  </body>
